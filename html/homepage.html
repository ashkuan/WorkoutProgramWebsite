<!DOCTYPE html>
<html lang="en">

</head>

<body>


    <!-- header -->
    <div class="headerwrap">
        <div class="logo"><a href="./homepage.html"><img src="/image/Logo.svg"></a></div>
        <ul class="slider-menu">
            <li><a href="./about_us.html">About Us</a></li>
            <li><a href="./BMR_TDEE.html">BMR/TDEE</a></li>
            <li><a href="./Programs.html">Programs</a></li>

    </div>

    <div>
        <span class="content">Thoughts Become Things</span>
    </div>

    </div>

    <div class="cenicon">
        <img src="/image/icon _weight_.png">
    </div>
    <button id="show">I'M READY</button>
    <div>

        <dialog id="infoModal">
            <section class="section_form">
                <p class="login">Log in</p>
                <form id="consultation-form" class="feed-form" action="#">
                    <input required="" placeholder="Name" type="text">
                    <input name="phone" required="" placeholder="Phone number">
                    <input name="email" required="" placeholder="E-mail" type="email">

                    <button id="button_submit">註冊</button>
                    <button id="button_submit">登入</button>
                </form>

            </section>


        </dialog>
    </div>
    <script>
        let btn = document.querySelector("#show");
        let infoModal = document.querySelector("#infoModal");
        let close = document.querySelector("#button_submit");
        btn.addEventListener("click", function () {
            infoModal.showModal();
        })
        close.addEventListener("click", function () {
            infoModal.close();
        })
    </script>
</body>
