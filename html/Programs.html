    <script async>
        const buttons = document.querySelectorAll('.selectitem button');
        const contents = document.querySelectorAll('.content');

        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                const target = button.getAttribute('data-target');

                contents.forEach((content) => {
                    if (content.id === target) {
                        content.classList.add('show');
                    } else {
                        content.classList.remove('show');
                    }
                });

                buttons.forEach((button) => {
                    button.classList.remove('active');
                });
                button.classList.add('active');
            });
        });




        function cat() {
            let sets1 = document.querySelector('#sets1').value;
            let sets2 = document.querySelector('#sets2').value;
            let sets3 = document.querySelector('#sets3').value;

            let reps1 = document.querySelector('#reps1').value;
            let reps2 = document.querySelector('#reps2').value;
            let reps3 = document.querySelector('#reps3').value;

            let loads1 = document.querySelector('#loads1').value;
            let loads2 = document.querySelector('#loads2').value;
            let loads3 = document.querySelector('#loads3').value;


            alert(`恭喜你完成今日運動
            背槓深蹲:${sets1}次*${reps1}組*重量${loads1}kg
            保加利亞分腿蹲:${sets2}次*${reps2}組*重量${loads2}kg
            高腳杯深蹲:${sets3}次*${reps1}組*重量${loads3}kg
            `);
        }
